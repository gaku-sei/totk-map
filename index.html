<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tears of the Kingdom - Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      canvas {
        display: block;
        touch-action: none;
      }

      canvas:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <script type="module">
      import init, { run } from "/totk-map/pkg/totk_map.js";
      await init();
      run("#canvas", false);
    </script>
    <script>
      document.body.addEventListener("contextmenu", (evt) => {
        evt.preventDefault();
        evt.stopPropagation();
      });
    </script>
  </body>
</html>
